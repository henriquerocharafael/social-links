<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Poppins Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <!-- CSS File -->
  <link rel="stylesheet" href="./style.css">
  <title>Home Page</title>
</head>
<body>
  <main class="container">

    <div class="avatar">
      <img src="assets/images/mEZ3PoFGs_k.png">
    </div>

    <a
      class="instagram-link"
      href="https://instagram.com/" 
      target="_blank"
    >@instagram</a>

    <div class="links">
      <li>
        <a href="https://instagram.com/" target="_blank">Instagram</a>
        <a href="https://youtube.com/" target="_blank">YouTube</a>
        <a href="https://facebook.com/" target="_blank">Facebook</a>
        <a href="https://twitter.com/" target="_blank">Twitter</a>
      </li>
    </div>

    <div class="icons">
      <li>
        <a href="https://github.com/" target="_blank">
          <img src="./assets/images/github.svg"></img>
        </a>
        <a href="https://instagram.com/" target="_blank">
          <img src="./assets/images/instagram.svg"></img>
        </a>
        <a href="https://linkedin.com/" target="_blank">
          <img src="./assets/images/linkedin.svg"></img>
        </a>
        <a href="https://twitch.com/" target="_blank">
          <img src="./assets/images/twitch.svg"></img>
        </a>
        <a href="https://twitter.com/" target="_blank">
          <img src="./assets/images/twitter.svg"></img>
        </a>
      </li>
    </div>
  </main>
</body>
</html>
